    <script>
function in_array(x, xs) {
  for (var i = 0; i < xs.length; i++)
    if (x === xs[i])
      return true;
  return false;
}

function render_items() {
  var bibtex = document.getElementById("bibtex");
  var docs = bib.documents;
  for (var i = 0; i < docs.length; i++) {
    for (var kind in docs[i]) {
      var data = docs[i][kind];
      if (in_array(kind, ['@misc', '@techreport', '@phdthesis', '@inproceedings', '@article'])) {
        for (var id in docs[i][kind]) { // Only one key-value in this object.
          var fields = docs[i][kind][id];
          var html = "\n";
          html += '      <a id="' + id + '"></a>' + "\n";
          html += '      ' + kind + '{' + id + ',' + "\n";
          for (var field in docs[i][kind][id]) {
            var value = docs[i][kind][id][field];
            if (field === 'abstract')
              html += ''; //'        <span>&nbsp;&nbsp;' + field + ' = {<div>' + value + '</div>&nbsp;&nbsp;},</span>' + "\n";
            else
              html += '        <span>&nbsp;&nbsp;' + field + ' = {' + value + '},</span>' + "\n";
          }
        }
        html += '      }<br/><br/>' + "\n" + '      </div>' + "\n";
        var div = document.createElement("div");
        div.innerHTML = html;
        bibtex.appendChild(div);
      }   
    }
  }
  var anchor = window.location.hash.substr(1);
  document.getElementById(anchor).scrollIntoView();
}
    </script>
  </head>
  <body onload="render_items();">
    <div id="bibtex">

    </div>
  </body>
